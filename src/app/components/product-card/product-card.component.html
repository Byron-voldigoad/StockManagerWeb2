<div
  class="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl cursor-pointer border border-slate-100 hover:border-blue-100 hover:-translate-y-1 transition-all duration-300 flex flex-col h-full group"
  (click)="navigateToDetail()" role="button" tabindex="0" (keydown.enter)="navigateToDetail()"
  (keydown.space)="navigateToDetail()">
  <!-- Image du produit -->
  <div class="relative aspect-square overflow-hidden bg-slate-100">
    <img [src]="product.image" [alt]="product.name"
      class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
    <!-- Overlay au hover -->
    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors duration-300"></div>

    <!-- Catégorie -->
    <span
      class="absolute top-3 left-3 bg-white/90 backdrop-blur-sm text-slate-800 px-3 py-1 rounded-full text-xs font-bold tracking-wide shadow-sm">
      {{ product.category }}
    </span>
  </div>

  <!-- Informations du produit -->
  <div class="p-5 space-y-4 flex flex-col flex-grow">
    <!-- Nom -->
    <h3 class="text-lg font-bold text-slate-900 line-clamp-2 leading-tight group-hover:text-blue-600 transition-colors">
      {{ product.name }}
    </h3>

    <!-- Prix -->
    <p class="text-2xl font-black text-slate-900">
      {{ product.price | priceSpace }} <span class="text-sm font-medium text-slate-500 align-top">FCFA</span>
    </p>

    <!-- Quantité -->
    <div class="flex items-center gap-2 text-sm text-slate-500 font-medium">
      <div class="w-2 h-2 rounded-full" [class.bg-green-500]="product.quantity > 0"
        [class.bg-red-500]="product.quantity === 0"></div>
      <span>{{ product.quantity }} disponible{{
        product.quantity > 1 ? "s" : ""
        }}</span>
    </div>

    <!-- Bouton -->
    <button
      class="w-full bg-slate-50 hover:bg-blue-600 text-slate-700 hover:text-white py-3 rounded-xl font-bold transition-all duration-300 mt-auto flex items-center justify-center gap-2 group-hover:shadow-md">
      <span>Voir détails</span>
      <svg class="w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
      </svg>
    </button>
  </div>
</div>
