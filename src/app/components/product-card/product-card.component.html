<div
  class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-2xl cursor-pointer border border-slate-200 hover:scale-105 transition-all duration-300 flex flex-col h-full"
  (click)="navigateToDetail()"
  role="button"
  tabindex="0"
  (keydown.enter)="navigateToDetail()"
  (keydown.space)="navigateToDetail()"
>
  <!-- Image du produit -->
  <div class="relative aspect-square overflow-hidden bg-gray-100">
    <img
      [src]="product.image"
      [alt]="product.name"
      class="w-full h-full object-cover hover:brightness-110 transition-all duration-300"
    />
    <!-- CatÃ©gorie -->
    <span
      class="absolute top-3 left-3 bg-blue-500 text-white px-3 py-1 rounded-full text-xs font-semibold tracking-wide"
    >
      {{ product.category }}
    </span>
  </div>

  <!-- Informations du produit -->
  <div class="p-5 space-y-4 flex flex-col flex-grow">
    <!-- Nom -->
    <h3 class="text-lg font-bold text-slate-900 line-clamp-2 h-14">
      {{ product.name }}
    </h3>

    <!-- Prix -->
    <p class="text-2xl font-extrabold text-blue-600">
      {{ product.price | priceSpace }} FCFA
    </p>

    <!-- QuantitÃ© -->
    <div class="flex items-center gap-2 text-sm text-slate-600 font-medium">
      <span>ðŸ“¦</span>
      <span
        >{{ product.quantity }} disponible{{
          product.quantity > 1 ? "s" : ""
        }}</span
      >
    </div>

    <!-- Bouton -->
    <button
      class="w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white py-3 rounded-lg font-semibold transition-colors duration-200 mt-auto focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-1"
    >
      Voir dÃ©tails
    </button>
  </div>
</div>
