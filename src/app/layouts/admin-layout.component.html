<!-- Layout Admin SANS navigation publique -->
<div class="min-h-screen bg-slate-50/50 font-sans">
  <!-- Header Admin Responsive -->
  <header class="bg-gradient-to-r from-slate-900 to-blue-900 text-white shadow-lg relative overflow-hidden">
    <!-- Decorative background elements -->
    <div
      class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMSIgY3k9IjEiIHI9IjEiIGZpbGw9InJnYmEoMjU1LDI1NSwyNTUsMC4wNSkiLz48L3N2Zz4=')] opacity-20">
    </div>
    <div
      class="absolute top-0 right-0 w-64 h-64 bg-blue-500 rounded-full mix-blend-overlay filter blur-3xl opacity-10 transform translate-x-1/2 -translate-y-1/2">
    </div>

    <div class="container mx-auto px-4 py-6 relative z-10">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-6">
        <div class="text-center sm:text-left">
          <h1
            class="text-2xl sm:text-3xl font-bold tracking-tight flex items-center justify-center sm:justify-start gap-3">
            <div class="p-2 bg-white/10 rounded-lg backdrop-blur-sm border border-white/20">
              <!-- Dynamic Icon Switch -->
              <ng-container [ngSwitch]="icon">
                <!-- Dashboard Icon -->
                <svg *ngSwitchCase="'dashboard'" class="w-6 h-6 text-blue-300" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>

                <!-- Products Icon -->
                <svg *ngSwitchCase="'products'" class="w-6 h-6 text-blue-300" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>

                <!-- Categories Icon -->
                <svg *ngSwitchCase="'categories'" class="w-6 h-6 text-blue-300" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                </svg>

                <!-- Media Icon -->
                <svg *ngSwitchCase="'media'" class="w-6 h-6 text-blue-300" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>

                <!-- Settings Icon -->
                <svg *ngSwitchCase="'settings'" class="w-6 h-6 text-blue-300" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>

                <!-- Default Icon -->
                <svg *ngSwitchDefault class="w-6 h-6 text-blue-300" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
              </ng-container>
            </div>
            {{ title }}
          </h1>
          <p class="text-blue-200 text-sm sm:text-base mt-2 font-medium" *ngIf="subtitle">{{ subtitle }}</p>
        </div>

        <div
          class="flex flex-col sm:flex-row items-center gap-4 bg-white/5 p-2 rounded-xl border border-white/10 backdrop-blur-sm">
          <div class="flex items-center gap-3 px-2">
            <div
              class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center text-xs font-bold shadow-inner">
              {{ currentUser?.email?.charAt(0)?.toUpperCase() }}
            </div>
            <span class="text-blue-100 text-sm font-medium">{{ currentUser?.email }}</span>
          </div>
          <div class="h-px sm:h-8 w-full sm:w-px bg-white/10"></div>
          <button (click)="logout()"
            class="flex items-center gap-2 bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-lg transition-all duration-200 text-sm font-medium w-full sm:w-auto group">
            <svg class="w-4 h-4 text-blue-300 group-hover:text-white transition-colors" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Déconnexion
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Navigation Admin Responsive -->
  <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200/60 sticky top-0 z-30 shadow-sm">
    <div class="container mx-auto px-4">
      <div class="flex flex-wrap gap-2 py-3 overflow-x-auto no-scrollbar">
        <!-- Dashboard -->
        <a routerLink="/admin/dashboard"
          class="flex items-center gap-2.5 px-4 py-2.5 rounded-full font-medium transition-all duration-200 text-sm whitespace-nowrap"
          [class.bg-blue-50]="isActive('/admin/dashboard')" [class.text-blue-700]="isActive('/admin/dashboard')"
          [class.ring-1]="isActive('/admin/dashboard')" [class.ring-blue-100]="isActive('/admin/dashboard')"
          [class.text-slate-600]="!isActive('/admin/dashboard')"
          [class.hover:bg-slate-50]="!isActive('/admin/dashboard')"
          [class.hover:text-slate-900]="!isActive('/admin/dashboard')">
          <svg class="w-4 h-4" [class.text-blue-600]="isActive('/admin/dashboard')" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
          </svg>
          Dashboard
        </a>

        <!-- Produits -->
        <a routerLink="/admin/products"
          class="flex items-center gap-2.5 px-4 py-2.5 rounded-full font-medium transition-all duration-200 text-sm whitespace-nowrap"
          [class.bg-blue-50]="isActive('/admin/products')" [class.text-blue-700]="isActive('/admin/products')"
          [class.ring-1]="isActive('/admin/products')" [class.ring-blue-100]="isActive('/admin/products')"
          [class.text-slate-600]="!isActive('/admin/products')" [class.hover:bg-slate-50]="!isActive('/admin/products')"
          [class.hover:text-slate-900]="!isActive('/admin/products')">
          <svg class="w-4 h-4" [class.text-blue-600]="isActive('/admin/products')" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
          </svg>
          Produits
        </a>

        <!-- Catégories -->
        <a routerLink="/admin/categories"
          class="flex items-center gap-2.5 px-4 py-2.5 rounded-full font-medium transition-all duration-200 text-sm whitespace-nowrap"
          [class.bg-blue-50]="isActive('/admin/categories')" [class.text-blue-700]="isActive('/admin/categories')"
          [class.ring-1]="isActive('/admin/categories')" [class.ring-blue-100]="isActive('/admin/categories')"
          [class.text-slate-600]="!isActive('/admin/categories')"
          [class.hover:bg-slate-50]="!isActive('/admin/categories')"
          [class.hover:text-slate-900]="!isActive('/admin/categories')">
          <svg class="w-4 h-4" [class.text-blue-600]="isActive('/admin/categories')" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
          </svg>
          Catégories
        </a>

        <!-- Médiathèque -->
        <a routerLink="/admin/media"
          class="flex items-center gap-2.5 px-4 py-2.5 rounded-full font-medium transition-all duration-200 text-sm whitespace-nowrap"
          [class.bg-blue-50]="isActive('/admin/media')" [class.text-blue-700]="isActive('/admin/media')"
          [class.ring-1]="isActive('/admin/media')" [class.ring-blue-100]="isActive('/admin/media')"
          [class.text-slate-600]="!isActive('/admin/media')" [class.hover:bg-slate-50]="!isActive('/admin/media')"
          [class.hover:text-slate-900]="!isActive('/admin/media')">
          <svg class="w-4 h-4" [class.text-blue-600]="isActive('/admin/media')" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          Médiathèque
        </a>

        <!-- Configuration -->
        <a routerLink="/admin/settings"
          class="flex items-center gap-2.5 px-4 py-2.5 rounded-full font-medium transition-all duration-200 text-sm whitespace-nowrap"
          [class.bg-blue-50]="isActive('/admin/settings')" [class.text-blue-700]="isActive('/admin/settings')"
          [class.ring-1]="isActive('/admin/settings')" [class.ring-blue-100]="isActive('/admin/settings')"
          [class.text-slate-600]="!isActive('/admin/settings')" [class.hover:bg-slate-50]="!isActive('/admin/settings')"
          [class.hover:text-slate-900]="!isActive('/admin/settings')">
          <svg class="w-4 h-4" [class.text-blue-600]="isActive('/admin/settings')" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          Configuration
        </a>

        <div class="flex-grow"></div>

        <!-- Site public -->
        <a routerLink="/"
          class="flex items-center gap-2.5 px-4 py-2.5 rounded-full font-medium text-slate-500 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 text-sm whitespace-nowrap group">
          <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
          </svg>
          Voir le site
        </a>
      </div>
    </div>
  </nav>

  <!-- Contenu des pages admin -->
  <div class="admin-content animate-fade-in">
    <ng-content></ng-content>
  </div>
</div>
